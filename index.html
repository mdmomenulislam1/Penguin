<!DOCTYPE html>
<!-- This is HTML code  -->
<html lang="en">
<!-- This is head section  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin</title>
    <script src="https:cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <!-- google fonts: Bebas Neue and Roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap">
    <!-- This is customized section  -->
    <style>
        .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
        }

        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>


<!-- This is body section  -->

<body>
    
    <!-- This is header section  -->
    <header class="bg-amber-100 py-20 px-4 md:px-32">
        <!-- Nav section  -->
        
        <nav class="grid grid-cols-2">
            <div class="flex">
                <img class="w-3/4 h-3/4" src="icons/logo.png" alt="">
            </div>
            <div>
                <ul class="grid grid-cols-4 gap-4 font-bold text-2xl font-roboto">
                    <li><a href="" class="text-bold">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <!-- Banner section  -->
        <section class="flex flex-col md:flex-row justify-between items-center">
            <div class="space-y-3">
                <h1 class="text-7xl uppercase font-bebas">
                    <span class="text-[#FABE4C]">Be the Penguins</span><br>of Winter
                </h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <button
                    class="py-4 px-9 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl uppercase text-white font-medium"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>Buy Now</button>
            </div>
            <div>
                <img src="images/model.png" alt="">
            </div>
        </section>
    </header>
    <!-- This is main section  -->


    <main class="max-w-7xl mx-auto">
        <!-- Women Jacket section  -->
        <section class="py-12">
            <h3 class="text-5xl font-bebas">Woman Jackets</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 font-roboto">
                <div class="p-4 rounded-lg">
                    <div class="bg-gray-300 p-8 rounded-lg mb-4">
                        <img src="images/jacket-1.png" alt="">
                    </div>
                    <h4 class="mb-4 ">Yellow Coat Jacket</h4>
                    <p class="mb-4">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <div class="grid grid-cols-2">
                        <h3>$234</h3>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 inline">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                            Buy Now
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- This is footer section  -->
    <footer>

    </footer>
</body>

</html>
